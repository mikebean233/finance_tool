apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: finance-tool-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: finance-tool-api-service
              port:
                number: 80
        - path: /grafana
          pathType: Prefix
          backend:
            service:
              name: finance-tool-grafana-service
              port:
                number: 80